# The URL the site will be built for
base_url = "https://evgenii-barannik.github.io/Alzy-site-test/"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

title = "Alzymologist Oy"
description = "Laboratory for microbrewers"
generate_feed = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
hyde_sticky = true
hyde_reverse = false
hyde_theme = ""
hyde_links = [
    {url = "/Alzy-site-test/info/contacts#starthere", name = "Contacts"},
    {url = "/Alzy-site-test/info/services#starthere", name = "Services"},
    {url = "/Alzy-site-test/info/methods#starthere", name = "Lab analysis"},
    {url = "/Alzy-site-test/info/pricing#starthere", name = "Pricing"},
    {url = "/Alzy-site-test/info/about#starthere", name = "About"},
    {url = "/Alzy-site-test/info/gdpr#starthere", name = "Privacy policy"},
    {url = "/Alzy-site-test/atom.xml", name = "Atom feed"},
]

[link_checker]
internal_level = "warn"
